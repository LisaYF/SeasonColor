<script type="text/javascript">
function sum1()
{
	var price=document.getElementById("price").value;
	var num1=parseInt(document.getElementById("number1").value);
	document.getElementById("price").value=parseInt(1000*num1);
	price=document.getElementById("price").value;
	return price;
}
function sum2()
{
	var old1=sum1();
	var price=document.getElementById("price").value;
	var num2=parseInt(document.getElementById("number2").value);
	document.getElementById("price").value=parseInt(800*num2)+parseInt(old1);
	price=document.getElementById("price").value;
	return price;
	}
function sum3()
{
	
	var old2=sum2();
	var price=document.getElementById("price").value;
	var num3=parseInt(document.getElementById("number3").value);
	document.getElementById("price").value=parseInt(500*num3)+parseInt(old2);
	price=document.getElementById("price").value;
	return price;
	}
function sum4()
{
	
	var old3=sum3();
	var price=document.getElementById("price").value;
	var num4=parseInt(document.getElementById("number4").value);
	document.getElementById("price").value=parseInt(200*num4)+parseInt(old3);
	price=document.getElementById("price").value;
	return price;
	}
</script>
